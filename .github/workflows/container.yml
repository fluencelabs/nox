name: Publish docker container

on:
  workflow_call:
    inputs:
      nox-sha:
        description: "sha256 hash of nox binary"
        type: string
      image-name:
        description: "Docker image name"
        type: string
        default: "docker.fluence.dev/nox"
      flavour:
        description: "nox flavour"
        type: string
        default: "minimal"
    outputs:
      nox-image:
        description: "nox snapshot image"
        value: ${{ jobs.publish.outputs.image }}

jobs:
  publish:
    name: "Publish ${{ inputs.flavour }}"
    runs-on: builder
    timeout-minutes: 60

    outputs:
      image: "${{ inputs.image-name }}@${{ steps.docker.outputs.digest }}"

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout nox-distro
        uses: actions/checkout@v4
        with:
          repository: fluencelabs/nox-distro

      - name: Import secrets
        uses: hashicorp/vault-action@v2.7.4
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/docker-registry/basicauth/ci username | DOCKER_USERNAME ;
            kv/docker-registry/basicauth/ci password | DOCKER_PASSWORD

      - name: Download nox binary
        uses: actions/download-artifact@v3
        with:
          path: fluence

      - name: Calculate SHA256
        id: sha
        working-directory: ./fluence
        run: |
          # Calculate sha256
          for arch in x86_64 aarch64; do
            du -hs nox-${arch}/nox
            sha256sum nox-${arch}/nox
            sha=($(sha256sum nox-${arch}/nox))
            echo "sha256_${arch}=${sha}" >> $GITHUB_OUTPUT
          done

      - name: Generate snapshot version
        id: version
        uses: fluencelabs/github-actions/generate-snapshot-id@main

      - name: Update nox version
        run: |
          cat <<FLUENCE > fluence/fluence.json
          {
            "x86_64": {
              "version": "${{ steps.version.outputs.branch }}",
              "url": "file:///fluence/nox-x86_64/nox",
              "sha256": "${{ steps.sha.outputs.sha256_x86_64 }}"
            },
            "aarch64": {
              "version": "${{ steps.version.outputs.branch }}",
              "url": "file:///fluence/nox-aarch64/nox",
              "sha256": "${{ steps.sha.outputs.sha256_aarch64 }}"
            }
          }
          FLUENCE

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.fluence.dev
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push container image
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: ${{ inputs.flavour }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}
            ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}_${{ github.run_number }}_${{ github.run_attempt }}
          labels: |
            flavour=${{ inputs.flavour }}
            branch=${{ steps.version.outputs.branch }}
            sha=${{ steps.version.outputs.sha }}
            run_number=${{ github.run_number }}
            run_attempt=${{ github.run_attempt }}
          cache-from: type=gha
          # github allows only 10GB of cache
          # so save cache only on merge to master
          # to use less space and speed up CI
          cache-to: ${{ github.event == 'push' && 'type=gha,mode=max' || '' }}

      - name: Print results to check summary
        if: always()
        run: |
          cat <<'SNAPSHOT' >> $GITHUB_STEP_SUMMARY
          ## nox ${{ inputs.flavour }}
          digest: `${{ steps.docker.outputs.digest }}`
          ```
          ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}
          ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}_${{ github.run_number }}_${{ github.run_attempt }}
          ```

          ### Access to Fluence docker registry
          ```
          vault read kv/basicauth/dev
          docker login docker.fluence.dev
          ```
          SNAPSHOT
