name: Publish docker container

on:
  workflow_call:
    inputs:
      rust-peer-sha:
        description: "sha256 hash of rust-peer binary"
        type: string
      image-name:
        description: "Docker image name"
        type: string
        default: "docker.fluence.dev/rust-peer"
      flavour:
        description: "rust-peer flavour"
        type: string
        default: "minimal"
    outputs:
      rust-peer-image:
        description: "rust-peer snapshot image"
        value: ${{ jobs.publish.outputs.image }}

jobs:
  publish:
    name: "Publish ${{ inputs.flavour }}"
    runs-on: ubuntu-latest
    timeout-minutes: 60

    outputs:
      image: "${{ inputs.image-name }}@${{ steps.docker.outputs.digest }}"

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout rust-peer-distro
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/rust-peer-distro
          ref: FLU-299

      - name: Import secrets
        uses: hashicorp/vault-action@v2.5.0
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/docker-registry/basicauth/ci username | DOCKER_USERNAME ;
            kv/docker-registry/basicauth/ci password | DOCKER_PASSWORD

      - name: Download rust-peer binary
        uses: actions/download-artifact@v3
        with:
          path: fluence

      - name: Calculate SHA256
        id: sha
        working-directory: ./fluence
        run: |
          # Calculate sha256
          for arch in x86_64 aarch64; do
            du -hs rust-peer-${arch}/particle-node
            sha256sum rust-peer-${arch}/particle-node
            sha=($(sha256sum rust-peer-${arch}/particle-node))
            echo "sha256_${arch}=${sha}" >> $GITHUB_OUTPUT
          done

      - name: Generate snapshot version
        id: version
        uses: fluencelabs/github-actions/generate-snapshot-id@main

      - run: ls -alhr fluence

      - name: Update rust-peer version
        run: |
          cat <<FLUENCE > fluence/fluence.json
          {
            "x86_64": {
              "version": "${{ steps.version.outputs.branch }}",
              "url": "file:///fluence/rust-peer-x86_64/particle-node",
              "sha256": "${{ steps.sha.outputs.sha256_x86_64 }}"
            },
            "aarch64": {
              "version": "${{ steps.version.outputs.branch }}",
              "url": "file:///fluence/rust-peer-aarch64/particle-node",
              "sha256": "${{ steps.sha.outputs.sha256_aarch64 }}"
            }
          }
          FLUENCE

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.fluence.dev
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push container image
        id: docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          target: ${{ inputs.flavour }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}
            ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}_${{ github.run_number }}_${{ github.run_attempt }}
          labels: |
            flavour=${{ inputs.flavour }}
            branch=${{ steps.version.outputs.branch }}
            sha=${{ steps.version.outputs.sha }}
            run_number=${{ github.run_number }}
            run_attempt=${{ github.run_attempt }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print results to check summary
        if: always()
        run: |
          cat <<'SNAPSHOT' >> $GITHUB_STEP_SUMMARY
          ## rust-peer ${{ inputs.flavour }}
          digest: `${{ steps.docker.outputs.digest }}`
          ```
          ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}
          ${{ inputs.image-name }}:${{ inputs.flavour }}_${{ steps.version.outputs.branch }}_${{ github.run_number }}_${{ github.run_attempt }}
          ```

          ### Access to Fluence docker registry
          ```
          vault read kv/basicauth/dev
          docker login docker.fluence.dev
          ```
          SNAPSHOT
