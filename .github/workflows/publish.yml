name: "Publish rust-peer"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "rust-peer version"
        required: true
      update-distro:
        type: string
        description: "whether to update node-distro"
        required: true
  workflow_call:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "rust-peer version"
        required: true
      update-distro:
        type: string
        description: "whether to update node-distro"
        required: true
    secrets:
      PERSONAL_TOKEN:
        description: "A token passed from the caller workflow"
        required: true

jobs:
  rust-peer:
    runs-on: builder
    timeout-minutes: 60

    permissions:
      contents: write
      id-token: write

    outputs:
      sha256_x86_64: ${{ steps.sha.outputs.sha256_x86_64 }}
      sha256_aarch64: ${{ steps.sha.outputs.sha256_aarch64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Import secrets
        uses: hashicorp/vault-action@v2.5.0
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/crates.io/fluencebot token | CARGO_REGISTRY_TOKEN

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build particle-node
        env:
          RUSTFLAGS: "--cfg tokio_unstable"
        run: cargo build --release -p particle-node

      - name: Rename particle-node to rust-peer
        working-directory: ./target/release/
        run: mv particle-node rust-peer

      - name: Calculate SHA256
        id: sha
        run: |
          # Calculate sha256
          for arch in x86_64 aarch64; do
            mv ./target/release/rust-peer-${arch}/particle-node rust-peer-${arch}
            du -hs rust-peer-${arch}
            sha256sum rust-peer-${arch} | tee >> rust-peer_SHA256_SUMS
            sha=($(sha256sum rust-peer-${arch}))
            echo "sha256_${arch}=${sha}" >> $GITHUB_OUTPUT
          done

      - name: Upload rust-peer binary
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./rust-peer-x86_64
            ./rust-peer-aarch64
            ./rust-peer_SHA256_SUMS
          tag_name: ${{ inputs.tag }}

  distro:
    if: inputs.update-distro == 'true'
    needs: rust-peer
    runs-on: ubuntu-latest
    steps:
      - name: Update version in distro repo
        uses: fluencelabs/rust-peer-distro/.github/workflows/update_fluence.yml@main
        with:
          version: |
            {
              "x86_64": {
                "version": "${{ inputs.version }}",
                "url": "https://github.com/fluencelabs/rust-peer/releases/download/${{ inputs.tag }}/rust-peer-x86_64",
                "sha256": "${{ needs.rust-peer.outputs.sha256_x86_64 }}"
              },
              "aarch64": {
                "version": "${{ inputs.version }}",
                "url": "https://github.com/fluencelabs/rust-peer/releases/download/${{ inputs.tag }}/rust-peer-aarch64",
                "sha256": "${{ needs.rust-peer.outputs.sha256_aarch64 }}"
              }
            }
