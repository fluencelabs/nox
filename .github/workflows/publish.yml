name: "Publish nox"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "nox version"
        required: true
      update-distro:
        type: string
        description: "whether to update nox-distro"
        required: true
  workflow_call:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "nox version"
        required: true
      update-distro:
        type: string
        description: "whether to update nox-distro"
        required: true
    secrets:
      PERSONAL_TOKEN:
        description: "A token passed from the caller workflow"
        required: true

jobs:
  nox:
    runs-on: builder
    timeout-minutes: 60

    permissions:
      contents: write
      id-token: write

    outputs:
      sha256_x86_64: ${{ steps.sha.outputs.sha256_x86_64 }}
      sha256_aarch64: ${{ steps.sha.outputs.sha256_aarch64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import secrets
        uses: hashicorp/vault-action@v2.5.0
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/crates.io/fluencebot token | CARGO_REGISTRY_TOKEN

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build nox binary
        env:
          RUSTFLAGS: "--cfg tokio_unstable"
        run: cargo build --release -p nox

      - name: Calculate SHA256
        id: sha
        run: |
          # Calculate sha256
          for arch in x86_64 aarch64; do
            mv ./target/release/nox-${arch}/nox nox-${arch}
            du -hs nox-${arch}
            sha256sum nox-${arch} | tee >> nox_SHA256_SUMS
            sha=($(sha256sum nox-${arch}))
            echo "sha256_${arch}=${sha}" >> $GITHUB_OUTPUT
          done

      - name: Upload nox binary
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./nox-x86_64
            ./nox-aarch64
            ./nox_SHA256_SUMS
          tag_name: ${{ inputs.tag }}

  distro:
    if: inputs.update-distro == 'true'
    needs: rust-peer
    uses: fluencelabs/nox-distro/.github/workflows/update_fluence.yml@main
    with:
      version: |
        {
          "x86_64": {
            "version": "${{ inputs.version }}",
            "url": "https://github.com/fluencelabs/nox/releases/download/${{ inputs.tag }}/nox-x86_64",
            "sha256": "${{ needs.nox.outputs.sha256_x86_64 }}"
          },
          "aarch64": {
            "version": "${{ inputs.version }}",
            "url": "https://github.com/fluencelabs/nox/releases/download/${{ inputs.tag }}/nox-aarch64",
            "sha256": "${{ needs.nox.outputs.sha256_aarch64 }}"
          }
        }
