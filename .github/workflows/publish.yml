name: "Publish rust-peer"

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "rust-peer version"
        required: true
      update-node-distro:
        type: string
        description: "whether to update node-distro"
        required: true
  workflow_call:
    inputs:
      tag:
        type: string
        description: "tag to publish"
        required: true
      version:
        type: string
        description: "rust-peer version"
        required: true
      update-node-distro:
        type: string
        description: "whether to update node-distro"
        required: true
    secrets:
      PERSONAL_TOKEN:
        description: "A token passed from the caller workflow"
        required: true

jobs:
  rust-peer:
    runs-on: builder
    timeout-minutes: 60

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Import secrets
        uses: hashicorp/vault-action@v2.5.0
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/crates.io/fluencebot token | CARGO_REGISTRY_TOKEN

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build particle-node
        env:
          RUSTFLAGS: "--cfg tokio_unstable"
        run: cargo build --release -p particle-node

      - name: Rename particle-node to rust-peer
        working-directory: ./target/release/
        run: mv particle-node rust-peer

      - name: Calculate SHA256
        id: sha
        working-directory: ./target/release/
        run: |
          du -hs rust-peer
          sha256sum rust-peer | tee > rust-peer_SHA256_SUMS
          sha=($(sha256sum rust-peer))
          echo "sha256=${sha}" >> $GITHUB_OUTPUT

      - name: Upload rust-peer binary
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./target/release/rust-peer
            ./target/release/rust-peer_SHA256_SUMS
          tag_name: ${{ inputs.tag }}

      - name: Update version in node-distro repo
        if: inputs.update-node-distro == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update_fluence
          repo: fluencelabs/node-distro
          ref: main
          token: ${{ secrets.PERSONAL_TOKEN }}
          inputs: '{
            "version": "${{ inputs.version }}",
            "url": "https://github.com/fluencelabs/rust-peer/releases/download/${{ inputs.tag }}/rust-peer",
            "sha256": "${{ steps.sha.outputs.sha256 }}"
          }'
