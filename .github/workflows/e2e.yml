name: "e2e"

on:
  pull_request:
    paths-ignore:
      - "!**.md"
  push:
    branches:
      - "master"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rust-peer:
    uses: ./.github/workflows/snapshot.yml
    with:
      image-name: "docker.fluence.dev/rust-peer"
      ref: ${{ github.ref }}

  rust-peer-flavours:
    name: "rust-peer"

    needs: rust-peer

    strategy:
      matrix:
        flavour:
          - ipfs
          - rich

    uses: ./.github/workflows/container.yml
    with:
      image-name: "docker.fluence.dev/rust-peer"
      flavour: "${{ matrix.flavour }}"
      rust-peer-sha: "${{ needs.rust-peer.outputs.rust-peer-sha }}"

  aqua-playground:
    needs:
      - rust-peer

    uses: fluencelabs/aqua-playground/.github/workflows/tests.yml@master
    with:
      rust-peer-image: "${{ needs.rust-peer.outputs.rust-peer-image }}"

  registry:
    needs:
      - rust-peer

    uses: fluencelabs/registry/.github/workflows/tests.yml@main
    with:
      rust-peer-image: "${{ needs.rust-peer.outputs.rust-peer-image }}"

  fluence-cli:
    needs:
      - rust-peer

    uses: fluencelabs/fluence-cli/.github/workflows/tests.yml@main
    with:
      rust-peer-image: "${{ needs.rust-peer.outputs.rust-peer-image }}"
