name: "e2e"

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"
    types:
      - "labeled"
      - "synchronize"
      - "opened"
      - "reopened"
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rust-peer:
    if: >
      github.event_name == 'push' ||
      (
        contains(github.event.pull_request.labels.*.name, 'e2e') &&
        !github.event.pull_request.head.repo.fork
      )
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ github.ref }}

  rust-peer-flavours:
    name: "rust-peer"
    needs: rust-peer
    strategy:
      matrix:
        flavour:
          - ipfs
          - rich

    uses: ./.github/workflows/container.yml
    with:
      image-name: "docker.fluence.dev/rust-peer"
      flavour: "${{ matrix.flavour }}"
      rust-peer-sha: "${{ needs.rust-peer.outputs.rust-peer-sha }}"

  rust-peer-snapshot:
    name: "rust-peer"
    needs: rust-peer
    uses: ./.github/workflows/container.yml
    with:
      image-name: "docker.fluence.dev/rust-peer"
      flavour: "minimal"
      rust-peer-sha: "${{ needs.rust-peer.outputs.rust-peer-sha }}"

  js-client:
    needs:
      - rust-peer-snapshot
    uses: fluencelabs/js-client/.github/workflows/tests.yml@master
    with:
      rust-peer-image: "${{ needs.rust-peer-snapshot.outputs.rust-peer-image }}"

  aqua-playground:
    needs:
      - rust-peer-snapshot
    uses: fluencelabs/aqua-playground/.github/workflows/tests.yml@master
    with:
      rust-peer-image: "${{ needs.rust-peer-snapshot.outputs.rust-peer-image }}"

  registry:
    needs:
      - rust-peer-snapshot
    uses: fluencelabs/registry/.github/workflows/tests.yml@main
    with:
      ref: debug-builtins
      rust-peer-image: "${{ needs.rust-peer-snapshot.outputs.rust-peer-image }}"

  fluence-cli:
    needs:
      - rust-peer-snapshot
    uses: fluencelabs/fluence-cli/.github/workflows/tests.yml@main
    with:
      rust-peer-image: "${{ needs.rust-peer-snapshot.outputs.rust-peer-image }}"

  status:
    name: "e2e status"
    runs-on: ubuntu-latest
    needs:
      - fluence-cli
      - registry
      - aqua-playground

    steps:
      - uses: lwhiteley/dependent-jobs-result-check@v1
        id: status
        with:
          statuses: failure,cancelled,skipped
          dependencies: ${{ toJSON(needs) }}

      - name: Log output
        run: |
          echo "statuses:" "${{ steps.status.outputs.statuses }}"
          echo "jobs:" "${{ steps.status.outputs.jobs }}"
          echo "found any?:" "${{ steps.status.outputs.found }}"

      - name: Fail run
        if: fromJSON(steps.status.outputs.found)
        run: exit 1
