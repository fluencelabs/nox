name: "e2e"

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"
      - "!.github/workflows/build.yml"
    types:
      - "labeled"
      - "synchronize"
      - "opened"
      - "reopened"
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"
      - "!.github/workflows/build.yml"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  nox:
    if: >
      github.event_name == 'push' ||
      (
        contains(github.event.pull_request.labels.*.name, 'e2e') &&
        !github.event.pull_request.head.repo.fork
      )
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ github.ref }}

  nox-snapshot:
    name: "nox"
    needs: nox
    uses: ./.github/workflows/container.yml
    with:
      image-name: "docker.fluence.dev/nox"
      ref: ${{ github.ref }}

  decider:
    if: >
      contains(github.event.pull_request.labels.*.name, 'e2e') &&
      !github.event.pull_request.head.repo.fork
    uses: fluencelabs/decider/.github/workflows/tests.yml@main
    with:
      test-cargo-dependencies: |
        [
          {
            "package": "created-swarm",
            "git": "https://github.com/fluencelabs/nox.git",
            "branch": "${{ github.head_ref }}"
          },
          {
            "package": "connected-client",
            "git": "https://github.com/fluencelabs/nox.git",
            "branch": "${{ github.head_ref }}"
          },
          {
            "package": "log-utils",
            "git": "https://github.com/fluencelabs/nox.git",
            "branch": "${{ github.head_ref }}"
          },
          {
            "package": "system-services",
            "git": "https://github.com/fluencelabs/nox.git",
            "branch": "${{ github.head_ref }}"
          }
        ]

  js-client:
    needs:
      - nox-snapshot
    uses: fluencelabs/js-client/.github/workflows/tests.yml@master
    with:
      nox-image: "${{ needs.nox-snapshot.outputs.nox-image }}"

  aqua:
    needs:
      - nox-snapshot
    uses: fluencelabs/aqua/.github/workflows/tests.yml@main
    with:
      nox-image: "${{ needs.nox-snapshot.outputs.nox-image }}"

  registry:
    needs:
      - nox-snapshot
    uses: fluencelabs/registry/.github/workflows/tests.yml@main
    with:
      nox-image: "${{ needs.nox-snapshot.outputs.nox-image }}"

  cli:
    needs:
      - nox-snapshot
    uses: fluencelabs/cli/.github/workflows/tests.yml@renovate/spell
    with:
      nox-image: "${{ needs.nox-snapshot.outputs.nox-image }}"
