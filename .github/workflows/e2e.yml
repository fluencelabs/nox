name: "e2e"

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"
      - "!.github/workflows/build.yml"
    types:
      - "labeled"
      - "synchronize"
      - "opened"
      - "reopened"
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/e2e.yml"
      - "!.github/workflows/snapshot.yml"
      - "!.github/workflows/container.yml"
      - "!.github/workflows/build.yml"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  nox:
    if: >
      github.event_name == 'push' ||
      (
        contains(github.event.pull_request.labels.*.name, 'e2e') &&
        !github.event.pull_request.head.repo.fork
      )
    uses: ./.github/workflows/snapshot.yml
    with:
      ref: ${{ github.ref }}

  js-client:
    needs:
      - nox
    uses: fluencelabs/js-client/.github/workflows/tests.yml@master
    with:
      nox-image: "${{ needs.nox.outputs.nox-image }}"

  aqua:
    needs:
      - nox
    uses: fluencelabs/aqua/.github/workflows/tests.yml@main
    with:
      nox-image: "${{ needs.nox.outputs.nox-image }}"

  registry:
    needs:
      - nox
    uses: fluencelabs/registry/.github/workflows/tests.yml@main
    with:
      nox-image: "${{ needs.nox.outputs.nox-image }}"

  cli:
    needs:
      - nox
    uses: fluencelabs/cli/.github/workflows/tests.yml@main
    with:
      nox-image: "${{ needs.nox.outputs.nox-image }}"
