name: "windows"

on:
  pull_request:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        runner:
          - windows-amd64-m-2xlarge
          - windows-2022

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: fluencelabs/nox

      - run: ls -alh
        shell: bash

      - run: ls -alh
