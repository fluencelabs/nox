name: Run tests

on:
  workflow_call:
    inputs:
      ref:
        description: "GitHub ref to checkout to"
        type: string
        default: "master"
      cargo-dependencies:
        description: "Cargo dependencies map"
        type: string

jobs:
  lints:
    if: inputs.cargo-dependencies == ''
    name: "cargo lints"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/rust-peer
          ref: ${{ inputs.ref }}

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo clippy
        run: cargo clippy -Z unstable-options --all

  tests:
    name: cargo nextest
    runs-on: builder
    timeout-minutes: 60

    steps:
      - name: Checkout rust-peer
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/rust-peer
          ref: ${{ inputs.ref }}

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set dependencies
        if: inputs.cargo-dependencies != ''
        uses: fluencelabs/github-actions/cargo-set-dependency@main
        with:
          dependencies: ${{ inputs.cargo-dependencies }}

      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest

      - name: Run cargo nextest
        run: cargo llvm-cov nextest --release --all-features --profile ci --lcov --output-path lcov.info

      - name: Upload test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: cargo nextest report
          path: target/nextest/ci/junit.xml
          reporter: java-junit

      - name: Coveralls upload
        if: inputs.cargo-dependencies == ''
        uses: coverallsapp/github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info

      - name: Archive code coverage results
        if: inputs.cargo-dependencies == ''
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report.zip
          path: lcov.info
