name: Deploy
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    ### extract branch name
      - name: Extract branch name
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
        id: extract_branch

      # extract branch name on pull request
      - name: Extract branch name
        if: github.event_name == 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
    ###

      - name: Debug
        run: echo "Current branch is ${{ env.BRANCH_NAME }}"

      - uses: actions/checkout@v2

      - name: Build particle-server
        uses: icepuma/rust-action@master
        with:
          args: cargo update -p libp2p && cargo +nightly build --release

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fluencelabs/fluence:${{ env.BRANCH_NAME }}
          build-args: |
            local_exe=./target/x86_64-unknown-linux-gnu/release/particle-server
            exe=particle-server
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
