name: Publish snapshot

on:
  workflow_call:
    inputs:
      ref:
        description: "GitHub ref to checkout to"
        type: string
        default: "master"
      image-name:
        description: "Docker image name"
        type: string
        default: "docker.fluence.dev/rust-peer"
      cargo-dependencies:
        description: "Cargo dependencies map"
        type: string
    outputs:
      rust-peer-image:
        description: "rust-peer snapshot image"
        value: ${{ jobs.publish.outputs.image }}

jobs:
  build:
    name: "Build"
    runs-on: builder

    outputs:
      sha256: "${{ steps.sha.outputs.sha256 }}"

    steps:
      - name: Checkout rust-peer
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/rust-peer
          ref: ${{ inputs.ref }}

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set dependencies
        if: inputs.cargo-dependencies != ''
        uses: fluencelabs/github-actions/cargo-set-dependency@main
        with:
          dependencies: ${{ inputs.cargo-dependencies }}

      - name: Generate snapshot version
        id: version
        uses: fluencelabs/github-actions/generate-snapshot-id@main

      - name: Set version
        id: snapshot
        uses: fluencelabs/github-actions/cargo-publish-snapshot@main
        with:
          id: ${{ steps.version.outputs.id }}
          publish: false

      - name: Run cargo build
        run: cargo build --release -p particle-node

      - name: Calculate SHA256
        id: sha
        working-directory: ./target/release
        run: |
          # Calculate sha256
          du -hs particle-node
          sha256sum particle-node
          sha=($(sha256sum particle-node))
          echo "sha256=${sha}" >> $GITHUB_OUTPUT

      - name: Upload rust-peer binary
        uses: actions/upload-artifact@v3
        with:
          name: rust-peer
          path: target/release/particle-node

  publish:
    name: "Publish"
    runs-on: ubuntu-latest

    needs: build

    outputs:
      image: "${{ inputs.image-name }}@${{ steps.docker.outputs.digest }}"

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout node-distro
        uses: actions/checkout@v3
        with:
          repository: fluencelabs/node-distro

      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.3
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          secrets: |
            kv/docker-registry/basicauth/ci username | DOCKER_USERNAME ;
            kv/docker-registry/basicauth/ci password | DOCKER_PASSWORD

      - name: Download rust-peer binary
        uses: actions/download-artifact@v3
        with:
          name: rust-peer
          path: fluence

      - name: Generate snapshot version
        id: version
        uses: fluencelabs/github-actions/generate-snapshot-id@main

      - name: Update rust-peer version
        run: |
          cat <<FLUENCE > fluence/fluence.json
          {
            "version": "${{ steps.version.outputs.branch }}",
            "url": "file:///fluence/particle-node",
            "sha256": "${{ needs.build.outputs.sha256 }}"
          }
          FLUENCE

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.fluence.dev
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push snapshot
        id: docker
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          target: minimal
          tags: |
            ${{ inputs.image-name }}:${{ steps.version.outputs.branch }}
          labels: |
            sha=${{ steps.version.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print results to check summary
        if: always()
        env:
          RUST_PEER_IMAGE_SHA: ${{ inputs.image-name }}@${{ steps.docker.outputs.digest }}
          RUST_PEER_IMAGE_NAME: ${{ inputs.image-name }}:${{ steps.version.outputs.branch }}
        run: |
          cat <<'SNAPSHOT' >> $GITHUB_STEP_SUMMARY
          ## rust-peer
          digest: `${{ env.RUST_PEER_IMAGE_SHA }}`
          image: `${{ env.RUST_PEER_IMAGE_NAME }}`

          To use it run:
          ```shell
          docker run --rm ${{ env.RUST_PEER_IMAGE_SHA }} --local
          ```

          ### Access to Fluence docker registry
          ```
          vault read kv/basicauth/dev
          docker login docker.fluence.dev
          ```
          SNAPSHOT
