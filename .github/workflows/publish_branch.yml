name: "publish-branch"

on:
  push:
    branches-ignore:
      - master
      - main

jobs:
  publish:
    name: "Publish branch"
    runs-on: builder
    container: rust
    defaults:
      run:
        shell: bash

    steps:
### Setup
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

### Build
      - name: Set version in particle-node/Cargo.toml to ${{ env.RELEASE_VERSION }}
        run: |
          VERSION=$(echo ${{ env.RELEASE_VERSION }} | tr -d v)
          sed -i 's/^version = ".*"/version = "'${VERSION}'"/' ./particle-node/Cargo.toml

      - name: Build particle-node
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p particle-node

### Update version in node-distro
      - name: Get binary URL
        id: package-url
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            try {
                let assets = await github.repos.listReleaseAssets({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: "${{ steps.release.outputs.id }}",
                });
                console.dir(assets);
                let package = assets.data.find((a) => a.name === 'particle-node');
                let url = package.browser_download_url;
                console.log("URL: " + url);
                return url;
            } catch (e) {
              console.log("Err: " + e);
              throw e;
            }

      - name: Update version in node-distro
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update_fluence
          repo: fluencelabs/node-distro
          ref: 'main'
          token: ${{ secrets.PERSONAL_TOKEN }}
          inputs: '{ 
            "container_tag": "${{ env.BRANCH_NAME }}",
            "version": "${{ env.BRANCH_NAME }}_${{ github.run_number }}",
            "url": "${{ steps.package-url.outputs.result }}",
            "sha256": "${{ env.SHA256 }}"
          }'


