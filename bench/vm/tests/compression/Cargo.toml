[package]
name = "compression"
version = "0.1.1"
edition = "2018"
authors = ["Fluence Labs"]
publish = false

[lib]
name = "compression_wasm"
crate-type = ["cdylib"]
path = "src/lib.rs"

[[bin]]
name = "compression_native"
path = "src/main.rs"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"

[dependencies]
snap = "0.2"
deflate = "0.7.19"
rand = "0.6.1"
rand_isaac = "0.1.0"

[features]
default = []
deflate_compression = []
