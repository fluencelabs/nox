networks:
  fluence:
    driver: bridge
    ipam:
      config:
        - subnet: 10.50.10.0/24

services:
  aurora:
    image: docker.fluence.dev/aurora:deal-aurora-v0.2.4
    ports:
      - 8545:8545
    networks:
      fluence:

  ipfs:
    image: ipfs/go-ipfs
    ports:
      - 5001:5001
      - 4001:4001
    environment:
      IPFS_PROFILE: server
    volumes:
      - ./ipfs/:/container-init.d/
    networks:
      fluence:
        ipv4_address: 10.50.10.100
