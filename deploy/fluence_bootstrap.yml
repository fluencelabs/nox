version: '3.5'
services:
  fluence_bootstrap:
    image: fluencelabs/fluence:$TAG
    container_name: bootstrap
    restart: always
    command: "-c /Config.toml -p /node.key -f ed25519 -x $HOST -t 7770 -w 9990 -m 12D3KooWFRgVmb1uWcmCbmJqLr8tBQghL6ysSpK2VyE2VZbaQ6wy"
    ports:
      - "7770:7770" # Node service
      - "9990:9990" # Peer service
    volumes:
      - fluence_bootstrap:/.fluence
    environment:
      RUST_BACKTRACE: "full"
      RUST_LOG: "info,network=trace,aquamarine=info,aquamarine::actor=info,tokio_threadpool=info,tokio_reactor=info,mio=info,tokio_io=info,soketto=info,yamux=info,multistream_select=info,libp2p_secio=info,libp2p_websocket::framed=info,libp2p_ping=info,libp2p_core::upgrade::apply=info,libp2p_kad::kbucket=info,cranelift_codegen=info,wasmer_wasi=info,libp2p_mplex=info,libp2p_identify=info,walrus=info"
      WASM_LOG: "info"

volumes:
  fluence_bootstrap:

