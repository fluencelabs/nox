version: '3.5'
services:
  fluence-1:
    image: fluencelabs/fluence:$BRANCH
    restart: always
    ports:
      - "7001:7001" # Node service
      - "9001:9001" # Peer service
    command: "-c /Config.toml -k /node.key -b $BOOTSTRAP -x $HOST -t 7001 -w 9001"
    volumes:
      - fluence-1:/.fluence
    environment:
      RUST_BACKTRACE: "1"
      RUST_LOG: "info,aquamarine=info,particle_actors::actor=info,tokio_threadpool=info,tokio_reactor=info,mio=info,tokio_io=info,soketto=info,yamux=info,multistream_select=info,libp2p_secio=info,libp2p_websocket::framed=info,libp2p_ping=info,libp2p_core::upgrade::apply=info,libp2p_kad::kbucket=info,cranelift_codegen=info,wasmer_wasi=info,async_io=info,polling=info,wasmer_interface_types_fl=info
