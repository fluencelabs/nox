version: '3.4'
services:
  geth:
    image: "ethereum/client-go:stable"
    restart: always
    container_name: "geth-rinkeby"
    command: $GETH_ARGS
    volumes:
      - $GETH_STORAGE:/root/.ethereum

    ports:
      # - 8180:8180
      - 8545:8545
      - 8546:8546
      # - 30303:30303
      # - 30303:30303/udp
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
        reservations:
          memory: 300M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s
