version: '3.4'

services:
  swarm:
    container_name: swarm
    image: ethdevops/swarm:edge
    environment:
      - PASSWORD=password123
    ports:
      - 8500:8500
    command: --httpaddr 0.0.0.0 --bzzport 8500
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 300M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10
        window: 120s
