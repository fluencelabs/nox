version: '3.5'
services:
  ipfs:
    container_name: ipfs
    image: ipfs/go-ipfs:release
    restart: always
    volumes:
      - /root/.ipfs/data:/data/ipfs
    ports:
      - 4001:4001 # IPFS swarm
#      - 8080:8080 # HTTP endpoint
      - 5001:5001 # IPFS API
    networks:
      # connects Fluence Node and IPFS containers
      - decentralized_storage_network

networks:
  decentralized_storage_network:
    external:
      name: decentralized_storage_network
