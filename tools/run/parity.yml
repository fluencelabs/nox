version: '3.4'

services:
  parity:
    container_name: parity
    image: parity/parity:v2.1.3
    ports:
      - 8545:8545
      - 8180:8180
      - 8080:8080
      - 8546:8546
    command: --light --chain kovan --jsonrpc-cors="all" --jsonrpc-apis="all" --jsonrpc-interface=all --warp --unsafe-expose --ui-interface 0.0.0.0 --jsonrpc-hosts all --ui-no-validation