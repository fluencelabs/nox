version: '3.4'

services:
  swarm:
    container_name: swarm
    image: ethdevops/swarm:latest
    environment:
      - PASSWORD=password123
    ports:
      - 8500:8500
    command: --httpaddr 0.0.0.0 --bzzport 8500

  node1:
    container_name: node1
    image: fluencelabs/node:latest
    environment:
      - TENDERMINT_IP=host.docker.internal
      - ETHEREUM_IP=host.docker.internal
      - SWARM_HOST=http://host.docker.internal:8500
      - PORTS=25000:25003
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  node2:
