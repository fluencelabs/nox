[package]
name = "Frank"
version = "0.1.1"
authors = ["Fluence Labs"]
edition = "2018"
license = "Apache-2.0"
keywords = ["fluence", "webassembly", "wasmer", "execution environment"]
categories = ["webassembly"]
repository = "https://github.com/fluencelabs/fluence/tree/master/vm/frank"
maintenance = { status = "actively-developed" }

[lib]
name = "frank"
path = "src/lib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "frank"
path = "src/main.rs"

[dependencies]
wasmer-runtime-core = "0.8.0"
jni = "0.13.1"
failure = "0.1.5"
lazy_static = "1.4.0"
sha2 = "0.8.0"
clap = "2.33.0"
exitfailure = "0.5.1"
boolinator = "2.4.0"
parity-wasm = "0.40.3"
pwasm-utils = "0.11.0"

[dependencies.wasmer-runtime]
version = "0.8.0"
default-features = false
features = ["default-backend-singlepass"]

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"
