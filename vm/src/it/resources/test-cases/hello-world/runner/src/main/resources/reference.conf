#
# These settings describe the reasonable settings for debugging of backend application.
#

fluence.vm.debugger {

  # 65536*16384 = 1GB
  defaultMaxMemPages: 500

  specTestRegister: false

  loggerRegister: 1

  allocateFunctionName: "allocate"

  deallocateFunctionName: "deallocate"

  invokeFunctionName: "invoke"

}
