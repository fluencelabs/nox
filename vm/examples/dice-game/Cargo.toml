[package]
name = "dice-game"
version = "0.1.0"
authors = ["Fluence Labs"]
publish = false
description = "A dice game example for the Fluence network"
edition = "2018"

[lib]
name = "tic_tac_toe"
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
debug = false
lto = true
opt-level = "z"
panic = "abort"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.38"
fluence = { version = "0.0.12", features = ["wasm_logger"] }
linked-hash-map = "0.5.1"
rand = "0.6.5"
rand_isaac = "0.1.0"
