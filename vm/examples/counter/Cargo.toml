[package]
name = "counter"
version = "0.1.0"
authors = ["Fluence Labs"]
publish = false
description = "Simple counter for Fluence"
edition = "2018"

[profile.release]
opt-level = 3
lto = true
panic = "abort"

[lib]
name = "counter"
path = "src/lib.rs"
crate-type = ["cdylib"]
panic = "abort"

[dependencies]
fluence = { version = "0.0.10", features = ["export_allocator"] }
byteorder = { version = "1" }
