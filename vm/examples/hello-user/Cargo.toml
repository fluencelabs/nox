[package]

name = "hello_user"
version = "0.1.1"
authors = ["Fluence Labs"]
publish = false
description = "Just a demo application for Fluence"
edition = "2018"

[profile.release]

debug = false
lto = true
opt-level = "z"
panic = "abort"

[lib]

name = "hello_user"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]

log = "0.4"
fluence = { version = "0.0.6", features = ["wasm_logger_info", "export_allocator"]}

[dev-dependencies]

simple_logger = "1.0.1"

[replace]
"fluence:0.0.6" = {path = "../../../sdk/rust"}
