fluence {

  directory = ${user.home}/fluence
  directory = ${?FLUENCE_DIR}

  kademlia {
    maxBucketSize: 16
    maxSiblingsSize: 32
    parallelism: 3
    pingExpiresIn: 1 hour
  }

  network {
    seeds: [
      // put seed nodes here
      ${?FLUENCE_SEED}
    ]
  }

  keys {
    keyPath: ${fluence.directory}/fluence/keys
    keyPath: ${?FLUENCE_KEYS_PATH}
  }

}
