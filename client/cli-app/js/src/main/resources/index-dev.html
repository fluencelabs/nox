<!DOCTYPE html>
<html>
<head>
    <title>Example Scala.js application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="margin: 0px">

<div class="container" id="main-div">

    <div class="row my-3">
        <textarea readonly="" class="w-100 p-3 bg-light" rows="22" id="logger"></textarea>
    </div>

    <div id="keysEl" class="form-group w-75 my-3">
        <label for="key-generator">Add your keys here or generate a new one and save it:</label>
        <textarea class="form-control" rows="6" cols="60" id="key-generator"></textarea>
        <input class="btn btn-primary my-2" type="submit" id="key-generator-gen" value="Generate">
        <input class="btn btn-primary my-2" type="submit" id="key-generator-submit" value="Submit">
    </div>

    <div id="progress-block" class="w-75 my-3" style="display: none;">
        <div class="w-100 form-group my-4">
            <label for="last-result">Last result:</label>
            <input class="p-1" type="text" readonly="" size="80" id="last-result">
        </div>

        <div id="control-panel" class="shadow-sm p-3 mb-5 rounded">
            <div class="w-100 form-group my-2">
                <input class="p-1" type="text" name="put" id="get-input" placeholder="Key">
                <input class="btn btn-primary mx-1" type="submit" id="get-submit" value="Get">
            </div>

            <div class="w-100 form-group my-2">
                <input class="p-1" type="text" name="putKey" placeholder="Key" id="put-key-input">
                <input class="p-1" type="text" name="putValue" placeholder="Value" id="put-value-input">
                <input class="btn btn-primary mx-1" type="submit" value="Put" id="put-submit">
            </div>

            <div class="w-100 form-group my-2">
                <input class="p-1" type="text" name="rangeFrom" placeholder="From" id="range-from-input">
                <input class="p-1" type="text" name="rangeTo" placeholder="To" id="range-to-input">
                <input class="btn btn-primary mx-1" type="submit" value="Range Get" id="range-submit">
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="../scalajs-bundler/main/client-cli-app-fastopt-bundle.js"></script>
<script type="text/javascript" src="/workbench.js"></script>

</body>
</html>
