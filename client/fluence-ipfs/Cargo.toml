[package]
name = "fluence-ipfs"
version = "0.0.1"
authors = ["Fluence Labs"]
edition = "2018"

[dependencies]
fluence-libp2p = { path = "../../crates/libp2p" }
fluence-client = { path = "../rust-libp2p" }
faas-api = { path = "../../faas-api" }
ctrlc-adapter = { path = "../../crates/ctrlc-adapter"}
libp2p = { git = "https://github.com/fluencelabs/rust-libp2p", branch = "weighted_routing" }
parity-multiaddr = "0.9.0"
multihash ="0.11.0"
async-std = "1.5.0"
futures = "0.3.4"
futures-util = "0.3.4"
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
failure = "0.1.6"
fnv = "1.0.6"
bs58 = "0.3.0"
log = "0.4.8"
env_logger = "0.7.1"
void = "1.0.2"
rand = "0.7.3"
itertools = "0.9.0"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
async-timer = { version = "0.7.3", features = ["stream"] }
once_cell = "1.3.1"
clap = "2.33"

