_fluence_test_template: &_fluence_test_template
  language: scala
  scala: 2.12.7
  jdk: oraclejdk8

  services:
    - docker

  before_install:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - ~/.cargo/bin/rustup toolchain install nightly-2019-01-08
    - ~/.cargo/bin/rustup update
    - ~/.cargo/bin/rustup target add wasm32-unknown-unknown --toolchain nightly-2019-01-08

  # These directories are cached to S3 at the end of the build
  cache:
    npm: true
    cargo: true
    directories:
      - $HOME/.ivy2/cache
      - $HOME/.sbt/boot
      - $HOME/.sbt/launchers
      - bootstrap/node_modules

  before_cache:
    # Cleanup the cached directories to avoid unnecessary cache updates
    - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
    - find $HOME/.sbt        -name "*.lock"               -print -delete

matrix:
  include:
    - <<: *_fluence_test_template
      name: Fluence
      script:
        - "$HOME/.cargo/bin sbt ++$TRAVIS_SCALA_VERSION -jvm-opts travis/jvmopts.compile compile"
        - "$HOME/.cargo/bin sbt ++$TRAVIS_SCALA_VERSION -jvm-opts travis/jvmopts.test test"

    - <<: *_fluence_test_template
      name: Fluence integration tests
      script:
        - "$HOME/.cargo/bin sbt ++$TRAVIS_SCALA_VERSION compile"
        # Some tests in LlamadbIntegrationTest require 2 Gb RAM
        - "$HOME/.cargo/bin sbt ++$TRAVIS_SCALA_VERSION -J-Xms4096M -J-Xmx4096M it:test"

      on:
        # These tests take a lot of time and runs only while PR
        condition: "$TRAVIS_PULL_REQUEST == true"

    - name: smart contract
      language: node_js
      node_js: v10.9.0
      before_install: cd bootstrap
      before_script: npm run ganache
      cache:
        npm: true
        directories:
          - bootstrap/node_modules

    - name: js-client
      language: node_js
      node_js:
        - "5"
        - "6"
        - "7"
        - "8"
      cache: npm
      before_install: cd js-client
      before_script: npm install
      script: npm test

    - name: rust App SDK
      language: rust
      # todo enable 'stable' and 'beta' when `allocator_api` will become stable
      rust: nightly-2019-01-08
      cache:
        - cargo
        - npm

      before_install:
        - rustup component add rustfmt --toolchain nightly-2019-01-08
        - cd sdk/rust

      script:
        - cargo fmt --all -- --check -v
        - cargo build -v --all-features
        - cargo doc -v --all-features
        - cargo test -v --all-features

    - name: llamaDb VM App
      language: rust
      rust: nightly-2019-01-08
      cache: cargo
      sudo: false
      before_install:
        - rustup toolchain list
        - rustup default nightly-2019-01-08
        - rustup component add rustfmt
        - cd vm/examples/llamadb

      script:
        - cargo +nightly-2019-01-08 fmt --all -- --check -v
        - cargo +nightly-2019-01-08 build -v
        - cargo +nightly-2019-01-08 doc -v
        - cargo +nightly-2019-01-08 test -v

    - name: Fluence CLI
      language: rust
      rust: stable
      cache:
        - cargo
        - npm

      before_install:
        - rustup component add rustfmt-preview
        - cd cli

      script:
        - pushd ../bootstrap
        - npm install
        - npm run swarm-simulation &
        - npm run ganache > /dev/null
        - sleep 1
        - npm run migrate
        - popd
        - cargo fmt --all -- --check -v
        - cargo test
