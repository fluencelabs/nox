[package]
name = "fluence-sdk-main"
version = "0.0.12"  # remember to update html_root_url
edition = "2018"
description = "Rust SDK for writing applications for Fluence"
documentation = "https://docs.rs/fluence/fluence-sdk-macro"
repository = "https://github.com/fluencelabs/fluence/tree/master/sdk/rust/crates/main"
authors = ["Fluence Labs"]
keywords = ["fluence", "sdk", "webassembly"]
categories = ["api-bindings", "wasm"]
license = "Apache-2.0"
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs] # https://docs.rs/about
features = ["wasm_logger"]
all_features = false
no_default_features = false

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
log = { version = "0.4", features = ["std"] }
syn = { version = '0.15.0', features = ['full'] }

[dev-dependencies]
simple_logger = "1.0" # used in doc test
lazy_static = "1.2.0" # used in doc test

[features]
# Turn on a compilation for module contains Wasm logger realization.
wasm_logger = []

# Turn off a compilation for module contains standart implementation of allocate/deallocate functions.
no_export_allocator = []
