cargo-features = ["workspace-inheritance"]

[workspace]
members = [
    "crates/libp2p",
    "crates/ctrlc-adapter",
    "crates/control-macro",
    "crates/waiting-queues",
    "crates/local-vm",
    "crates/uuid-utils",
    "crates/test-utils",
    "crates/fs-utils",
    "crates/log-utils",
    "crates/config-utils",
    "crates/service-modules",
    "crates/ivalue-utils",
    "crates/particle-args",
    "crates/json-utils",
    "crates/server-config",
    "crates/kademlia",
    "crates/async-unlock",
    "crates/now-millis",
    "crates/toml-utils",
    "crates/air-interpreter-fs",
    "crates/builtins-deployer",
    "crates/created-swarm",
    "crates/toy-vms",
    "crates/connected-client",
    "crates/test-constants",
    "crates/peer-metrics",
    "particle-node/tests/builtins",
    "particle-node",
    "aquamarine",
    "particle-protocol",
    "particle-services",
    "particle-builtins",
    "particle-modules",
    "connection-pool",
    "script-storage",
    "particle-execution",
]
exclude = [
    "particle-node/tests/tetraplets",
]

[workspace.dependencies]
fluence-app-service = "0.20.0"
avm-server = "0.24.0"

[patch.crates-io]
libp2p = { version = "0.45", git = "https://github.com/fluencelabs/rust-libp2p", branch = "yamux_set_split_send_size" }
libp2p-yamux = { version = "0.37", git = "https://github.com/fluencelabs/rust-libp2p", branch = "yamux_set_split_send_size" }
libp2p-core = { version = "0.33.0", git = "https://github.com/fluencelabs/rust-libp2p", branch = "yamux_set_split_send_size" }
libp2p-noise = { version = "0.36", git = "https://github.com/fluencelabs/rust-libp2p", branch = "yamux_set_split_send_size" }
libp2p-metrics = { version = "0.6.0", git = "https://github.com/fluencelabs/rust-libp2p", branch = "yamux_set_split_send_size" }

fluence-keypair = { git = "https://github.com/fluencelabs/trust-graph", branch = "update_libp2p" }
