[workspace]
members = [
    "crates/libp2p",
    "crates/ctrlc-adapter",
    "crates/control-macro",
    "crates/waiting-queues",
    "crates/local-vm",
    "crates/uuid-utils",
    "crates/test-utils",
    "crates/fs-utils",
    "crates/log-utils",
    "crates/config-utils",
    "crates/service-modules",
    "crates/ivalue-utils",
    "crates/particle-args",
    "crates/json-utils",
    "crates/server-config",
    "crates/kademlia",
    "crates/async-unlock",
    "crates/now-millis",
    "crates/toml-utils",
    "crates/air-interpreter-fs",
    "crates/builtins-deployer",
    "crates/created-swarm",
    "crates/toy-vms",
    "crates/connected-client",
    "crates/test-constants",
    "crates/peer-metrics",
    "crates/spell-event-bus",
    "sorcerer",
    "particle-node/tests/builtins",
    "particle-node",
    "aquamarine",
    "particle-protocol",
    "particle-services",
    "particle-builtins",
    "particle-modules",
    "connection-pool",
    "script-storage",
    "spell-storage",
    "particle-execution",
]
exclude = [
    "particle-node/tests/tetraplets",
]

[workspace.dependencies]
fluence-spell-dtos = "0.1.4"
fluence-app-service = "0.23.0"
avm-server = "0.27.0"
air-interpreter-wasm = "=0.31.20"
libp2p = "0.48.0"
libp2p-core = { version = "0.36.0", default-features = false, features = [ "secp256k1" ] }
libp2p-metrics = { version = "0.9.0", features = ["kad"] }
libp2p-noise = "0.39.0"
libp2p-swarm = "0.39.0"
prometheus-client = "0.18.0"
eyre = "0.6.8"
base64 = "0.20.0"
bs58 = "0.4.0"
fluence-keypair = "0.8.1"
parking_lot = "0.12.1"
async-std = { version = "1.12.0", features = ["unstable"] }
uuid = { version = "1.2.1", features = ["v4"] }
derivative = "2.2.0"
serde_json = "1.0.86"
fstrings = "0.2.3"
maplit = "1.0.2"
log = "0.4.17"
futures = "0.3.24"
thiserror = "1.0.37"
serde = "1.0.145"
toml = "0.5.9"
