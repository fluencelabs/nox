cargo-features = ["workspace-inheritance"]

[workspace]
members = [
    "crates/libp2p",
    "crates/ctrlc-adapter",
    "crates/control-macro",
    "crates/waiting-queues",
    "crates/local-vm",
    "crates/uuid-utils",
    "crates/test-utils",
    "crates/fs-utils",
    "crates/log-utils",
    "crates/config-utils",
    "crates/service-modules",
    "crates/ivalue-utils",
    "crates/particle-args",
    "crates/json-utils",
    "crates/server-config",
    "crates/kademlia",
    "crates/async-unlock",
    "crates/now-millis",
    "crates/toml-utils",
    "crates/air-interpreter-fs",
    "crates/builtins-deployer",
    "crates/created-swarm",
    "crates/toy-vms",
    "crates/connected-client",
    "crates/test-constants",
    "crates/peer-metrics",
    "particle-node/tests/builtins",
    "particle-node",
    "aquamarine",
    "particle-protocol",
    "particle-services",
    "particle-builtins",
    "particle-modules",
    "connection-pool",
    "script-storage",
    "particle-execution",
]
exclude = [
    "particle-node/tests/tetraplets",
]

[workspace.dependencies]
fluence-app-service = "0.22.0"
avm-server = "0.25.0"
libp2p = "0.45.1"
libp2p-core = { version = "0.33.0", default-features = false, features = [ "secp256k1" ] }
libp2p-metrics = { version = "0.6.0", features = ["kad"] }
libp2p-noise = "0.36.0"
prometheus-client = "0.16.0"
eyre = "0.6.8"

[patch.crates-io]
fluence-keypair = { git = "https://github.com/fluencelabs/trust-graph", branch = "libp2p-core_0.33" }
