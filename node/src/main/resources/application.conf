fluence {

  directory = ${user.home}/fluence
  keyPath = ${fluence.directory}/keys

  network {
    kademlia {
      maxBucketSize: 16
      maxSiblingsSize: 32
      parallelism: 3
      pingExpiresIn: 1 second
    }
  }

  node.storage.root = ${fluence.directory}/storage

  contract.cacheDirName = contract_cache

  gitHash = "00000000000000000000" // twenty zeros
  gitHash = ${?FLUENCE_GIT_HASH}
}
