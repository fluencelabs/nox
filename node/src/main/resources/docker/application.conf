root-path = "/master"
master-container-id = ${CONTAINER_ID}
log-level = ${?LOG_LEVEL}

endpoints {
  ip = ${TENDERMINT_IP} // always defined, guaranteed by entrypoint.sh
}

ethereum {
  ip = ${TENDERMINT_IP} // by default, use TENDERMINT_IP as ethereum.ip
  ip = ${?ETHEREUM_IP} // if ETHEREUM_IP is defined, use it as ethereum.ip
}

swarm {
  enabled = true
  enabled = ${?SWARM_ENABLED}
  address = ${?SWARM_ADDRESS}
}

contract {
  address = ${?CONTRACT_ADDRESS}
  owner-account = ${?OWNER_ACCOUNT}
}

worker {
  image {
    tag = ${?WORKER_TAG}
  }
  limits {
    cpus = ${?WORKER_CPUS_LIMIT}
    memory-mb = ${?WORKER_MEMORY_LIMIT}
    memory-reservation-mb = ${?WORKER_MEMORY_RESERVATION}
  }
}
