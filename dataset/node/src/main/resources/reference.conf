
# Setting for dataset storage on the node side
fluence.dataset.node {

  # Root dir for all persistent data
  rootDir = ${fluence.storage.rocksDb.dataDir}

  # Directory in which btree index is stored
  indexDir = ${fluence.dataset.node.rootDir}_btree_idx

  # Directory in which data(blob encrypted values) is stored
  dataDir =  ${fluence.dataset.node.rootDir}_blob_data

}