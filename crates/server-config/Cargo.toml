[package]
name = "server-config"
version = "0.2.0"
authors = ["Fluence Labs"]
edition = "2021"

[dependencies]
config-utils = { workspace = true }
fs-utils = { workspace = true }
particle-protocol = { workspace = true }
fluence-libp2p = { workspace = true, features = ["tokio"] }
air-interpreter-fs = { workspace = true }
peer-metrics = { workspace = true }
fluence-keypair = { workspace = true }
log = "0.4.20"
toml = "0.7.3"


libp2p = { workspace = true }
libp2p-metrics = { workspace = true }
libp2p-connection-limits = { workspace = true }

serde = { version = "1.0.183", features = ["derive"] }
humantime-serde = { workspace = true }
serde_json = "1.0.107"
rand = "0.8.5"
clap = { version = "4.4.5", features = ["derive", "string"] }
bs58 = { workspace = true }
base64 = { workspace = true }
num_cpus = "1.16.0"
eyre = { workspace = true }
derivative = { workspace = true }
bytesize = { version = "1.3.0", features = ["serde"] }
serde_with = "3.2.0"
config = { version = "0.13.3", default-features = false, features = ["toml"] }

[dev-dependencies]
temp-env = "0.3.4"
tempfile = "3.8.0"
