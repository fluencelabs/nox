[package]
name = "server-config"
version = "0.2.0"
authors = ["Fluence Labs"]
edition = "2021"

[dependencies]
config-utils = { workspace = true }
fs-utils = { workspace = true }
particle-protocol = { workspace = true }
fluence-libp2p = { workspace = true, features = ["tokio"] }
air-interpreter-fs = { workspace = true }
peer-metrics = { workspace = true }
fluence-keypair = { workspace = true }

libp2p = { workspace = true }
libp2p-metrics = { workspace = true }

serde = { version = "1.0.159", features = ["derive"] }
humantime-serde = { workspace = true }
serde_json = "1.0.95"
log = { workspace = true }
rand = "0.8.5"
clap = { version = "4.1.13", features = ["derive", "string"] }
bs58 = { workspace = true }
base64 = { workspace = true }
num_cpus = "1.15.0"
eyre = { workspace = true }
derivative = { workspace = true }
bytesize = { version = "1.1.0", features = ["serde"] }
serde_with = "2.2.0"
figment = { version = "0.10.8", features = ["parking_lot", "toml", "yaml", "json", "env"] }

[dev-dependencies]
figment = { version = "0.10.8", features = ["test"] }
