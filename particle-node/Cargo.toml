[package]
name = "particle-node"
version = "0.4.0"
authors = ["Fluence Labs"]
edition = "2018"

[dependencies]
particle-protocol = { path = "../particle-protocol"}
particle-closures = { path = "../particle-closures"}
connection-pool = { path = "../connection-pool"}
script-storage = { path = "../script-storage"}
aquamarine = { path = "../aquamarine" }

fluence-libp2p = { path = "../crates/libp2p" }
ctrlc-adapter = { path = "../crates/ctrlc-adapter"}
control-macro = { path = "../crates/control-macro" }
server-config = { path = "../crates/server-config" }
async-unlock = { path = "../crates/async-unlock" }
config-utils = { path = "../crates/config-utils" }
kademlia = { path = "../crates/kademlia" }

trust-graph = "0.2.6"
fluence-identity = "0.2.7"
air-interpreter-wasm = "0.7.5"

libp2p = { package = "fluence-fork-libp2p", version = "0.36.0", features = ["tcp-tokio"] }
multihash ="0.13"
futures = "0.3.5"
futures-util = "0.3.5"
async-std = { version = "1.6.5", features = ["unstable"] }

serde = { version = "1.0.116", features = ["derive"] }
serde_json = "1.0.57"
humantime-serde = "1.0.1"

failure = "0.1.6"
base64 = "0.13.0"
log = "0.4.11"
env_logger = "0.7.1"
clap = "2.33.0"
void = "1.0.2"
prometheus = "0.9.0"
toml = "0.5.6"
rand = "0.7.3"
tide = "0.16.0"
bs58 = "0.3.1"
itertools = "0.10.0"
num_cpus = "1.13.0"
fstrings = "0.2.3"
eyre = "0.6.5"
parking_lot = "0.11.0"

# profiling, tracing
tracing-timing = "0.4.3"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.2.17", features = ["parking_lot"] }
tracing-log = "0.1.2"
tracing-bunyan-formatter = "0.2.0"
tracing = { version = "0.1.25", features = ["log", "log-always"] }

[dev-dependencies]
particle-providers = { path = "../particle-providers"}
test-utils = { path = "../crates/test-utils" }
json-utils = { path = "../crates/json-utils" }
fluence-app-service = "0.5.2"
fluence-libp2p = { path = "../crates/libp2p" }
base64 = "0.13.0"
maplit = "1.0.2"
serde_json = "1.0.61"
blake3 = "0.3.7"
criterion = { version = "0.3.4", features = ["async_std", "html_reports"] }

[[bench]]
name = "network_api_bench"
harness = false

[[bench]]
name = "aquamarine_bench"
harness = false

[[bench]]
name = "network_protocol_bench"
harness = false
