[package]

name = "fluence_sdk"
version = "0.0.5"  # remember to update html_root_url
description="Rust SDK for writing applications for Fluence"
authors = ["Fluence Labs"]
readme = "readme.md"
keywords = ["fluence", "sdk"]
categories = ["api-bindings", "wasm"]
license = "Apache-2.0"
maintenance = { status = "actively-developed" }


[lib]
name = "fluence_sdk"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]

log = { version = "0.4", features = ["std"] }

[features]

# Turn on a compilation for module 'logger' from Fluence SDK.
# This module allows logging from Wasm code.
wasm_logger = []
